<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href='/static/styles.css'>
    <style>
        /* Reset default browser styles */
body, h1, ul, li, form {
    margin: 0;
    padding: 0;
}

/* Forms and inputs */
form {
    margin: 20px 0;
}

label, input, select {
    display: block;
    margin-bottom: 10px;
    color: #555;
}

/* List styles */
ul {
    margin: 20px 0;
}

/* Individual order item */
.order-item {
    background-color: #f9f9f9;
    padding: 15px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
    border-radius: 5px;
}

/* Update status form */
.status-form {
    margin: 20px 0;
    display: flex;
    align-items: center;
}

.status-form label {
    margin-right: 10px;
    color: #555;
}

/* Floating action buttons */
.fab-container {
    position: fixed;
    bottom: 40px;
    right: 40px;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
}



.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

form {
    margin: 20px 0;
}


header {
    background-color: #007bff;
    color: #fff;
    padding: 20px;
    text-align: center;
}


.menu-list {
    margin: 20px 0;
    padding: 0;
}

.menu-list li {
    padding: 10px;
    border-bottom: 1px solid #ccc;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.menu-list li:last-child {
    border-bottom: none;
}



.fab {
    width: 50px;
    height: 50px;
    background-color: #007bff;
    color: #fff;
    text-align: center;
    line-height: 50px;
    border-radius: 50%;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.fab:hover {
    background-color: #0056b3;
}

form {
    margin: 20px 0;
}

.form-group {
    margin-bottom: 20px;
}


.order-list {
    list-style: none;
    margin: 20px 0;
    padding: 0;
}

.order-item {
    background-color: #f9f9f9;
    padding: 15px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.order-item a {
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s ease;
}

.order-item a:hover {
    color: #0056b3;
}


/* Add Item to Menu Page */
body {
    font-family: 'Roboto', sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 0;
}




form {
    margin: 20px 0;
}

form label, form input {
    display: block;
    margin-bottom: 10px;
    color: #555555;
}

form input[type="text"], form input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

form button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

form button[type="submit"]:hover {
    background-color: #0056b3;
}

a {
    color: #007bff;
    text-decoration: none;
    margin-right: 20px;
    transition: color 0.3s ease;
}

a:hover {
    text-decoration: underline;
    color: #0056b3;
}
.item-desc {
    color: #37f407;
}

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .menu-list {
            display: flex;
            flex-wrap: wrap;
        }
        
        .menu-item {
            border: 1px solid #ccc;
            border-radius:15px;
            padding: 20px;
            margin: 20px;
            flex-basis: calc(43.33% - 50px); /* Adjust as needed */
            box-sizing: border-box;
            background-color:#ccc;
        }
        
        .item-details {
            margin-bottom: 10px;
        }
        
        .item-name, .item-price {
            display: block;
            margin-bottom: 5px;
        }
        
        .edit-button, .remove-button{
            padding:5px 10px 5px 10px;
            border:1px solid black;
            border-radius:7px;
            background-color:black;
            color:red;
        }
        .edit-button{
            padding:5px 25px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Menu</h1>
    </header>
    <div class="container">
        <div class="menu-list">
            {% for item in menu_items %}
                <div class="menu-item">
                    <span class="item-name"><h2>{{ item.name }}</h2></span>
                    <span class="item-price"><h4>${{item.price }}</h4></span>
                    <span class="item-availability"><h4>{% if item.availability %}Available{% else %}Out of Stock{% endif %}</h4></span>
                    <span class="item-quantity">Quantity: {{ item.quantity }}</span>
                    <span class="item-desc"><p>{{ item.Desc }}</p></span>
                    <div class="menu-item-buttons">
                        <a href="{% url 'zomotoApp:edit_item' item.id %}" class="edit-button">Edit</a>
                        <a href="{% url 'zomotoApp:remove_item' item.id %}" class="remove-button">Remove</a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="fab-container">
            <a href="{% url 'zomotoApp:add_item_to_menu' %}" class="fab" >Add Item to Menu</a>
            <a href="{% url 'zomotoApp:order_item' %}" class="fab">Order Item</a>
            <a href="{% url 'zomotoApp:view_all_orders' %}" class="fab">View All Orders</a>
        </div>
    </div>
</body>
</html>
