<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href='/static/styles.css'>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .menu-list {
            display: flex;
            flex-wrap: wrap;
        }
        
        .menu-item {
            border: 1px solid #ccc;
            border-radius:15px;
            padding: 20px;
            margin: 20px;
            flex-basis: calc(43.33% - 50px); /* Adjust as needed */
            box-sizing: border-box;
            background-color:#ccc;
        }
        
        .item-details {
            margin-bottom: 10px;
        }
        
        .item-name, .item-price {
            display: block;
            margin-bottom: 5px;
        }
        
        .edit-button, .remove-button{
            padding:5px 10px 5px 10px;
            border:1px solid black;
            border-radius:7px;
            background-color:black;
            color:red;
        }
        .edit-button{
            padding:5px 25px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Menu</h1>
    </header>
    <div class="container">
        <div class="menu-list">
            {% for item in menu_items %}
                <div class="menu-item">
                    <span class="item-name"><h2>{{ item.name }}</h2></span>
                    <span class="item-price"><h4>${{item.price }}</h4></span>
                    <span class="item-availability"><h4>{% if item.availability %}Available{% else %}Out of Stock{% endif %}</h4></span>
                    <span class="item-quantity">Quantity: {{ item.quantity }}</span>
                    <span class="item-desc"><p>{{ item.Desc }}</p></span>
                    <div class="menu-item-buttons">
                        <a href="{% url 'zomotoApp:edit_item' item.id %}" class="edit-button">Edit</a>
                        <a href="{% url 'zomotoApp:remove_item' item.id %}" class="remove-button">Remove</a>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="fab-container">
            <a href="{% url 'zomotoApp:add_item_to_menu' %}" class="fab" >Add Item</a>
            <a href="{% url 'zomotoApp:order_item' %}" class="fab">Order Item</a>
            <a href="{% url 'zomotoApp:view_all_orders' %}" class="fab">All Orders</a>
        </div>
    </div>
</body>
</html>
